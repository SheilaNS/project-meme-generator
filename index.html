<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Meme Generator</title>
</head>
<body>
    <p>Texto: </p>
    <input type="text" id="text-input" maxlength="60">
    <p>Imagem: </p>
    <input type="file" id="meme-insert" accept="images/*" onchange="addImage(event)">
    <div id="meme-image-container">
        <img id="meme-image" width="450px" height="300px"></img>
        <p id="meme-text"></p>
    </div>
    <div id="style-buttons">
        <button id="fire">Fogo</button>
        <button id="water">√Ågua</button>
        <button id="earth">Terra</button>
    </div>
    <div id="meme-1"></div>
    <div id="meme-2"></div>
    <div id="meme-3"></div>
    <div id="meme-4"></div>
<!-- OBS: accept="images/*" recebe qualquer tipo de arquivo de imagem -->
    <script src="script.js"></script>
</body>
</html>
